name: Build eMulerrStalledChecker

on:
  push:
    branches: [ master ]
    paths:
      - 'eMulerrStalledChecker/**'
      - '.github/workflows/build-emulerr-stalled.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./eMulerrStalledChecker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            jorman/emulerr-stalled-checker:latest
            jorman/emulerr-stalled-checker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image summary
        run: |
          echo "âœ… Image built successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **jorman/emulerr-stalled-checker:latest**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”– Tag: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
